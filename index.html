<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Programação</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f4f4f4;
      padding: 20px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .post {
      margin-bottom: 20px;
    }

    .post h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .post p {
      margin-bottom: 10px;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background: #007BFF;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #333;
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Blog de Programação</h1>
    <p>Explorando tendências e novidades do mundo da programação</p>
  </header>

  <div class="container" id="blogPosts">
    <!-- Conteúdo gerado dinamicamente -->
  </div>

  <footer>
    <p>Blog de Programação &copy; 2024. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Dados do blog
    const posts = [
      {
        title: "Tendências em Inteligência Artificial",
        content: "A inteligência artificial continua a liderar as inovações tecnológicas, com destaque para modelos como GPT e transformadores revolucionando a forma como interagimos com a tecnologia.",
        tags: ["AI", "Machine Learning", "Inovação"]
      },
      {
        title: "A Ascensão do JavaScript no Backend",
        content: "Com ferramentas como Node.js, JavaScript está dominando o backend, permitindo que desenvolvedores utilizem a mesma linguagem no cliente e no servidor.",
        tags: ["JavaScript", "Node.js", "Backend"]
      },
      {
        title: "O Futuro do Desenvolvimento Web",
        content: "Tecnologias como WebAssembly e frameworks modernos como Svelte estão redefinindo o desenvolvimento para a web.",
        tags: ["Web", "Frameworks", "Tecnologia"]
      }
    ];

    // Renderizar posts no blog
    const blogPosts = document.getElementById('blogPosts');

    posts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('post');

      postElement.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content}</p>
        <div class="tags">
          ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
      `;

      blogPosts.appendChild(postElement);
    });
  </script>
</body>
</html>
